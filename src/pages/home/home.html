<ion-header>
  <ion-navbar color="#3e3d32">
    <ion-title>
      <ion-icon name="medical"></ion-icon> Adventures Page
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content elastic-header>
 
  <div class="background-image"></div>
 
  <ion-card *ngFor="let item of items">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.gallery[0].image">
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.destinyCountry }}</p>
    </ion-item>
  
    <img [src]="item.gallery[0].image">
  
    <ion-card-content>
      <p>{{ item.title }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
 
</ion-content>
